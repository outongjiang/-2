<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="\static\bootstrap-5.1.3-dist\css\bootstrap.min.css"  rel="stylesheet">
    <script src="\static\bootstrap-5.1.3-dist\js\jquery-3.3.1.min.js"></script>
    <script src="\static\bootstrap-5.1.3-dist\js\bootstrap.bundle.js"></script>
</head>
<body>

<div class="container mt-3">
    <h1>添加学生</h1>
    <form action="/student/add.do" method="post">
        <div class="mb-3 mt-3">
            <label  class="form-label">学生姓名:</label>
            <input  type="text" class="form-control" id="email" placeholder="请输入学生姓名" name="name">
        </div>
        <div class="mb-3 mt-3">
            <label  class="form-label">学生密码:</label>
            <input type="password" class="form-control" id="email" placeholder="请输入学生密码" name="password">
        </div>

            <label  class="form-label">性别:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="sex" value=1 checked>
                <label class="form-check-label" for="radio1">男</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="sex" value=0>
                <label class="form-check-label" for="radio2">女</label>
            </div>

        <div class="mb-3 mt-3">
            <label  class="form-label">班级:</label>
            <input type="text" class="form-control" id="email" placeholder="请输入班级" name="clazz">
        </div>
        <div class="mb-3 mt-3">
            <label  class="form-label">出生日期:</label>
            <input type="text" class="form-control" id="email" placeholder="请输入出生日期" name="birthday">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
</body>
</html>
