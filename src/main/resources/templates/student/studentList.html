<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="\static\bootstrap-5.1.3-dist\css\bootstrap.min.css"  rel="stylesheet">
    <script src="\static\bootstrap-5.1.3-dist\js\jquery-3.3.1.min.js"></script>
    <script src="\static\bootstrap-5.1.3-dist\js\bootstrap.bundle.js"></script>
</head>
<body>
<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th>序号</th>
        <th>学生姓名</th>
        <th>学生密码</th>
        <th>学生班级</th>
        <th>学生出生日期</th>
        <th>学生性别</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.password}"></td>
        <td th:text="${student.clazz}"></td>
        <td th:text="${student.birthday}"></td>
        <td th:text="${student.sex}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
